<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressly</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∏</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Boost Website Speed with Optimized Images</h1>

        <!-- Compact Controls Card -->
        <section class="controls-card">
            <!-- Upload -->
            <div class="upload-box upload-section" id="drop-area">
                <div class="upload-icon">üìÇ</div>
                <h3>Drag & Drop your images here</h3>
                <p>or <span class="browse-btn">browse</span> from your computer</p>
                <input type="file" id="upload" multiple accept="image/*" hidden>
            </div>


            <!-- Options -->
            <div class="options">
                <label for="quality">Quality (%):</label>
                <input type="number" id="quality" min="10" max="100" autocomplete="off">

                <label for="maxSize">Target File Size (KB):</label>
                <input type="number" id="maxSize" min="1" max="1024" autocomplete="off">


                <label for="format">Output format:</label>
                <select id="format">
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>

            <!-- Actions + Progress + Size Info -->
            <div class="actions-progress">
                <div class="actions">
                    <button id="compressBtn">üöÄ Compress</button>
                    <button id="downloadAllBtn" disabled>‚¨áÔ∏è Download All</button>
                </div>

                <div class="progress-section">
                    <div id="progress-container">
                        <div id="progress-bar"><span id="progress-text">0%</span></div>
                    </div>
                </div>

                <div class="size-info">
                    <div class="size-card" id="original-size">Original: 0 KB</div>
                    <div class="size-card" id="compressed-size">Compressed: 0 KB</div>
                    <div class="size-card" id="saved-percent">Saved: 0%</div>
                </div>
            </div>
        </section>

        <!-- Preview Section -->
        <section class="preview-section">
            <h2>üñºÔ∏è Preview</h2>
            <div id="preview">
                <p>No images uploaded. Drag & drop or click above to add images.</p>
            </div>
        </section>
    </div>


    <!-- JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
